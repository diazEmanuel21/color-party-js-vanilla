<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <title>Color party by Emanuel's</title>
    <!-- Font-aweasome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dialog.css">
    <link rel="stylesheet" href="css/music.css">
</head>

<body>
    <!-- Dialogs -->
    <!-- Full-screen Dialog -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Play list</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <section class="song-list">
                            <ul class="list-group" id="song-list">
                                <!-- Canciones se llenarán dinámicamente -->
                            </ul>
                        </section>

                        <section class="selected-song">
                            <p id="selected-song-display">No hay canción seleccionada</p>
                            <audio id="current-song" controls></audio>
                        </section>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Config-page section -->
    <nav class="navbar fixed-top">
        <!-- Music for the party -->
        <audio id="party-audio" preload="auto"></audio>

        <div class="container-fluid">
            <a class="navbar-brand">
                <div class="song-container">
                    <i class="fas fa-music"></i>
                    <span class="song-title"></span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Configuraciones">
                <i class="fas fa-cog"></i>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Configuraciones</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <!-- Menú principal -->
                    <div class="menu-settings">
                        <h6 class="text-uppercase text-secondary">Personalización</h6>
                        <div class="color-menu">
                            <div class="form-group mb-3">
                                <label for="lamp-select" class="form-label">Selecciona la lámpara:</label>
                                <select id="lamp-select" class="form-select">
                                    <option value="lamp1">Lámpara 1</option>
                                    <option value="lamp2">Lámpara 2</option>
                                    <option value="lamp3">Lámpara 3</option>
                                    <option value="lamp4">Lámpara 4</option>
                                    <option value="lamp5">Lámpara 5</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="color-picker" class="form-label">Selecciona un color:</label>
                                <input type="color" id="color-picker" class="form-control form-control-color">
                            </div>
                            <button id="apply-color" class="btn btn-primary w-100">Aplicar color</button>
                        </div>

                        <hr class="my-2 text-secondary" />

                        <h6 class="text-uppercase text-secondary">Configuración</h6>
                        <div class="future-settings">
                            <ul class="list-group">
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center bg-dark text-light">
                                    <span>Música</span>
                                    <!-- Button trigger modal music -->
                                    <button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                                        data-bs-dismiss="offcanvas" aria-label="Close"
                                        class="btn btn-sm btn-outline-secondary">
                                        Configurar
                                    </button>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center bg-dark text-light">
                                    <span>Sistema de votos</span>
                                    <button class="btn btn-sm btn-outline-secondary">Configurar</button>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center bg-dark text-light">
                                    <span>Cuenta regresiva</span>
                                    <button class="btn btn-sm btn-outline-secondary">Configurar</button>
                                </li>
                            </ul>
                        </div>
                        <hr class="my-2 text-secondary" />
                        <button id="start-party" class="btn btn-primary w-100">Start party</button>
                        <hr class="my-2 text-secondary" />
                        <button id="stop-party" class="btn btn-danger w-100">Stop party</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- DJ section -->
    <section id="DJ-content" class="section-lamp">
        <div class="lamp-container">
            <div class="lamp" id="lamp1">
                <div class="lamp-item lamp-top"></div>
                <div class="lamp-item lamp-middle"></div>
                <div class="lamp-item lamp-bottom"></div>
                <div class="lamp-item lamp-light on"></div>
            </div>
            <div class="lamp" id="lamp2">
                <div class="lamp-item lamp-top"></div>
                <div class="lamp-item lamp-middle"></div>
                <div class="lamp-item lamp-bottom"></div>
                <div class="lamp-item lamp-light on"></div>
            </div>
            <div class="lamp" id="lamp3">
                <div class="lamp-item lamp-top"></div>
                <div class="lamp-item lamp-middle"></div>
                <div class="lamp-item lamp-bottom"></div>
                <div class="lamp-item lamp-light on"></div>
            </div>
            <div class="lamp" id="lamp4">
                <div class="lamp-item lamp-top"></div>
                <div class="lamp-item lamp-middle"></div>
                <div class="lamp-item lamp-bottom"></div>
                <div class="lamp-item lamp-light on"></div>
            </div>
            <div class="lamp" id="lamp5">
                <div class="lamp-item lamp-top"></div>
                <div class="lamp-item lamp-middle"></div>
                <div class="lamp-item lamp-bottom"></div>
                <div class="lamp-item lamp-light on"></div>
            </div>
        </div>
    </section>

    <!-- People section -->
    <section id="people-content" class="section-people"></section>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js    "></script>
    <!-- JS File -->
    <script src="js/script.js" type="module"></script>
    <script src="js/music.js" type="module"></script>
</body>

</html>
