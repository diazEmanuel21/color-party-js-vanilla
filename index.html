<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color party by Emanuel's</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <!-- Font-aweasome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Notify - toast -->
    <div class="toast-container position-fixed bottom-0 start-0 p-3">
        <div id="myToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    ¡Selecciona más colores para iniciar la fiesta!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Config-page section -->
    <nav class="navbar fixed-top">
        <!-- Music for the party -->
        <audio id="party-audio"></audio>

        <div class="container-fluid">
            <a class="navbar-brand">
                <div class="song-container">
                    <span class="song-title"></span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Configuraciones">
                <i class="fas fa-cog"></i>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Configuraciones</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <!-- Menú principal -->
                    <div class="menu-settings">
                        <h6 class="text-uppercase text-secondary">Personalización</h6>
                        <div class="color-menu">
                            <div class="form-group mb-3">
                                <label for="lamp-select" class="form-label">Selecciona la lámpara:</label>
                                <select id="lamp-select" class="form-select">
                                    <option value="lamp1">Lámpara 1</option>
                                    <option value="lamp2">Lámpara 2</option>
                                    <option value="lamp3">Lámpara 3</option>
                                    <option value="lamp4">Lámpara 4</option>
                                    <option value="lamp5">Lámpara 5</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="color-picker" class="form-label">Selecciona un color:</label>
                                <input type="color" id="color-picker" class="form-control form-control-color">
                            </div>
                            <button id="apply-color" class="btn btn-primary w-100">Aplicar color</button>
                        </div>

                        <hr class="my-2 text-secondary" />

                        <h6 class="text-uppercase text-secondary">Configuración</h6>
                        <div class="future-settings">
                            <ul class="list-group">
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center bg-dark text-light">
                                    <span>Música</span>
                                    <a type="button" class="btn btn-sm btn-outline-secondary" href="./pages/media.html">
                                        Configurar
                                    </a>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center bg-dark text-light">
                                    <div class="range-container">
                                        <label for="rangeInput" class="form-label">Cuenta regresiva</label>
                                        <input type="range" class="form-range" min="1" max="9" id="rangeInput"
                                            oninput="updateRangeValue(this.value)">
                                        <div id="rangeValue" class="mt-2">Tiempo(s): 100</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <hr class="my-2 text-secondary" />
                        <button id="start-party" class="btn btn-primary w-100" data-bs-dismiss="offcanvas"
                            aria-label="Close">Start party</button>
                        <hr class="my-2 text-secondary" />
                        <button id="stop-party" class="btn btn-danger w-100">Stop party</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- DJ section -->
    <section id="DJ-content" class="section-lamp">
        <div class="lamp-container">
            <div class="lamp" id="lamp1">
                <div class="lamp-item lamp-top"></div>
                <div class="lamp-item lamp-middle"></div>
                <div class="lamp-item lamp-bottom"></div>
                <div class="lamp-item lamp-light on"></div>
            </div>
            <div class="lamp" id="lamp2">
                <div class="lamp-item lamp-top"></div>
                <div class="lamp-item lamp-middle"></div>
                <div class="lamp-item lamp-bottom"></div>
                <div class="lamp-item lamp-light on"></div>
            </div>
            <div class="lamp" id="lamp3">
                <div class="lamp-item lamp-top"></div>
                <div class="lamp-item lamp-middle"></div>
                <div class="lamp-item lamp-bottom"></div>
                <div class="lamp-item lamp-light on"></div>
            </div>
            <div class="lamp" id="lamp4">
                <div class="lamp-item lamp-top"></div>
                <div class="lamp-item lamp-middle"></div>
                <div class="lamp-item lamp-bottom"></div>
                <div class="lamp-item lamp-light on"></div>
            </div>
            <div class="lamp" id="lamp5">
                <div class="lamp-item lamp-top"></div>
                <div class="lamp-item lamp-middle"></div>
                <div class="lamp-item lamp-bottom"></div>
                <div class="lamp-item lamp-light on"></div>
            </div>
        </div>
    </section>

    <!-- Progress  -->
    <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0"
        aria-valuemax="100">
        <div id="progressBar" class="progress-bar" style="width: 0%">0%</div>
    </div>
    
    <!-- People section -->
    <section id="people-content" class="section-people"></section>



    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js    "></script>
    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS File -->
    <script src="js/script.js" type="module"></script>

    <!-- Range -->
    <script>
        const multiplier = 20; // Define el número de segundos por unidad
        const inputRange = document.getElementById("rangeInput"); // Referencia al input range
        const rangeValue = document.getElementById("rangeValue"); // Referencia al div donde se muestra el tiempo

        // Función encargada de actualizar el rango proporcionado por el menú
        function updateRangeValue(value) {
            const totalTime = value * multiplier; // Calcula el tiempo total
            rangeValue.innerText = `Tiempo(s): ${totalTime}`; // Actualiza el texto del div
        }

        // Agregar el evento 'input' para que se actualice mientras se mueve el slider
        inputRange.addEventListener("input", function () {
            updateRangeValue(this.value);
        });
    </script>
</body>

</html>
