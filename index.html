<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors party by Emanuel's</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="section-lamp">
        <div class="lamp-container">
            <div class="lamp" id="lamp1">
                <div class="lamp-item lamp-top"></div>
                <div class="lamp-item lamp-middle"></div>
                <div class="lamp-item lamp-bottom"></div>
                <div class="lamp-item lamp-light on"></div>
            </div>
            <div class="lamp" id="lamp2">
                <div class="lamp-item lamp-top"></div>
                <div class="lamp-item lamp-middle"></div>
                <div class="lamp-item lamp-bottom"></div>
                <div class="lamp-item lamp-light on"></div>
            </div>
            <div class="lamp" id="lamp3">
                <div class="lamp-item lamp-top"></div>
                <div class="lamp-item lamp-middle"></div>
                <div class="lamp-item lamp-bottom"></div>
                <div class="lamp-item lamp-light on"></div>
            </div>
            <div class="lamp" id="lamp4">
                <div class="lamp-item lamp-top"></div>
                <div class="lamp-item lamp-middle"></div>
                <div class="lamp-item lamp-bottom"></div>
                <div class="lamp-item lamp-light on"></div>
            </div>
            <div class="lamp" id="lamp5">
                <div class="lamp-item lamp-top"></div>
                <div class="lamp-item lamp-middle"></div>
                <div class="lamp-item lamp-bottom"></div>
                <div class="lamp-item lamp-light on"></div>
            </div>
        </div>
    </section>
    <!-- Color menu -->
    <div class="color-menu">
        <label for="lamp1-color">Lamp 1 Color:</label>
        <input type="color" id="lamp1-color" value="rgba(3, 169, 244, 0.1)">
        <label for="lamp2-color">Lamp 2 Color:</label>
        <input type="color" id="lamp2-color" value="#e91e63">
        <label for="lamp3-color">Lamp 3 Color:</label>
        <input type="color" id="lamp3-color" value="#43e91e">
        <label for="lamp4-color">Lamp 4 Color:</label>
        <input type="color" id="lamp4-color" value="#e9751e">
        <label for="lamp5-color">Lamp 5 Color:</label>
        <input type="color" id="lamp5-color" value="#6f0096">
    </div>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js    "></script>
    <!-- JS File -->
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
